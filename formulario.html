<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Descrição do seu formulário aqui.">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/form.css">
   <title>Formulário</title>
</head>
<body>
   
   <main>
      <div class="theme-mode flex">
         <i class="fa-solid fa-sun flex"></i>
      </div>

      <div class="form-message">
         <p>Dados enviados com sucesso!</p>
         <i class="fa-solid fa-check"></i>
      </div>

      <section class="contact-form">
         <img src="./assets/email-light.png" width="300" height="300" alt="">
         <form>
            <h2>Entre em Contato</h2>
            <label for="nome">
               <i class="fa-solid fa-user"></i>
               <p>Nome:</p>
            </label>
            <input class="input-data" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
   
            <label for="email">
               <i class="fa-solid fa-envelope"></i>
               <p>Email:</p>
            </label>
            <input class="input-data" type="email" id="email" name="email" placeholder="Digite seu email" required>
   
            <label for="mensagem">Mensagem</label>
            <textarea class="input-data" id="mensagem" name="mensagem" placeholder="Escreva uma mensagem" required></textarea>
   
            <button type="submit">Enviar</button>
         </form>
      </section>
   </main>

   <script src="./src/form.js"></script>
</body>
</html>
