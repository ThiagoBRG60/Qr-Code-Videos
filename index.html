<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Site de vídeos linkados com qr code, e links anexados para lugares externos.">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Página Video</title>
</head>
<body>
   
   <main>
      <div class="theme-mode flex">
         <i class="fa-solid fa-sun flex"></i>
      </div>

      <section class="video-player flex">
         <div class="close-button">
            <button>Fechar Vídeo</button>
         </div>
         <div class="video-container">
            <video src="./assets/videos/video1.mp4" autoplay muted></video>
         </div>
         <div class="video-controls">
            <i class="fa-solid fa-pause flex"></i>
         </div>
      </section>

      <section class="links">
         <ul>
            <li>
               <a href="https://youtube.com" target="_blank">YouTube</a>
            </li>
            <li>
               <a href="https://magazineluiza.com.br" target="_blank">Magazine Luiza</a>
            </li>
            <li>
               <a href="./formulario.html" target="_blank">Formulário</a>
            </li>
         </ul>
      </section>
   </main>

   <script src="./src/index.js"></script>
</body>
</html>
